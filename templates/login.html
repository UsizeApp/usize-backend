<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
</head>

<body>
	<a href="{{ url_for('home') }}">Home</a><br>
	<form method="post">
		<div class="form-group">
			{{ form.csrf_token }}
			{{form.email.label}}<div class="form-control">{{ form.email }}</div><br>
			{{form.pwd.label}}<div class="form-control"> {{ form.pwd }}</div><br>
	</form>
	<input type="submit" value="Login">
	</form>

	{% if errors %}
	<br>Error: {{ errors }}
	{% endif %}
</body>

</html>

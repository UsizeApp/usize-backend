<!DOCTYPE html>

<html lang="en">

<head>
	<title>Upload</title>
</head>

<body>
	<a href="{{ url_for('home') }}">Home</a><br>
	{% if form %}
	<h2>Forma: Upload</h2>
	<form method="POST" enctype="multipart/form-data">
		{{ form.csrf_token }}
		{{ form.photo.label }}: {{ form.photo }}<br>
		{{ form.height.label }}: {{ form.height }}<br>
		<input type="submit" value="Submit">
	</form>
	{% endif %}
</body>

</html>
